<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe weather app challenge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b44d539fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <i class="fa-solid fa-bars bar-icon"></i>
        <input type="text" class="location" placeholder="Enter your city">
        <button id="search-btn">Search</button>
        <button id="current-location">Current Location</button>
        <h1 id="city-name">NAIROBI, KE</h1>
        <h4>☁️</h4>
        <div class="content">
          <div class="day"></div>
          <div class="time"></div>

        </div>
        <h3><a href="#"><strong id="temperature"></strong>℃</a>|
          <a href="#">F</a></h3>

        <div class="row">
          <div class="col-sm-6 no-gutters text-white fs-1">
            <h2>💧20% </h2> 
          </div>
          <div class="col-sm-6 no-gutters text-white fs-1">
          <h2>⚐ 6.0mph</h2>
          
          </div>
        </div>

         <div class="row ">
           <div class="col-sm-2 ">
            <h2>Fri</h2>
            <p class="emoji">⛅<span><br>20°C</span> </p>
            </div>
            <div class="col-sm-2 ">
            <h2>Sat</h2>
            <p class="emoji">🌧️<span> <br>5°C</span></p>
            </div>
            <div class="col-sm-2 ">
            <h2>Sun</h2>
            <p class="emoji">☀️<span> <br>26°C</span></p>
            </div>
            <div class="col-sm-2 ">
            <h2>Mon</h2>
            <p class="emoji">🌧️<span><br>8°C</span> </p>
            </div>
            <div class="col-sm-2 ">
            <h2>Tue</h2>
            <p class="emoji"> ⛅ <br> <span>18°C </span></p>
            </div>
        </div>          
    </div>

    <script src="main.js"></script>
    
</body>
</html>
